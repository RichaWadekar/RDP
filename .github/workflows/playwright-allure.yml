name: Playwright tests → Allure Report → Pages

on:
  push:
    branches: [ main ]

jobs:
  test-and-generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Clean allure-results folder
        run: rm -rf allure-results || true

      - name: Run Playwright tests (generate Allure results)
        run: npx playwright test --reporter=dot --retries=0
        continue-on-error: true
        timeout-minutes: 15

      - name: List allure-results
        if: always()
        run: ls -la allure-results/ || echo "No allure-results found"

      - name: Generate Allure report
        if: always()
        run: npx allure generate allure-results -o allure-report --clean || npx allure generate . -o allure-report --clean

      - name: Upload Allure report for Pages
        if: always()
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./allure-report

  deploy:
    needs: test-and-generate
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
